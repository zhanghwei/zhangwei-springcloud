#\u5E94\u7528\u540D\u79F0
spring.application.name=zuul-gateway
server.port=8100
#\u670D\u52A1\u6CE8\u518C\u5730\u5740
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#\u8BBF\u95EE\u8DEF\u5F84\u8BBE\u7F6E\u524D\u7F00
zuul.prefix=/api/
#\u79FB\u9664\u524D\u7F00\uFF0C\u9ED8\u8BA4\uFF0C\u5219/api/user/**\u8F6C\u53D1\u5230\u540E\u53F0\u670D\u52A1
zuul.strip-prefix=true
# 15000 #HTTP\u8FDE\u63A5\u8D85\u65F6\u8981\u6BD4Hystrix\u7684\u5927
zuul.host.connect-timeout-millis=15000
# 60000   #socket\u8D85\u65F6
zuul.host.socket-timeout-millis60000
##\u8BBE\u7F6Eribbon\u7684\u8D85\u65F6\u65F6\u95F4\u5C0F\u4E8Ezuul\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000


#\u8DEF\u7531\u914D\u7F6E
#\u7528\u6237\u670D\u52A1\uFF0Cuser\u662F\u670D\u52A1\u540D\u79F0\uFF0C\u5728zuul\u7F51\u5173\u914D\u7F6E\u4E2D\u552F\u4E00
zuul.routes.user.path=/user/**
#\u540E\u53F0\u7AEF\u5FAE\u670D\u52A1\u7684id\uFF08spring\u3002applicati\u3002name\uFF09
zuul.routes.user.service-id=service-user
#stripprefix\u662F\u5426\u79FB\u9664\u524D\u7F00
zuul.routes.user.strip-prefix=false


#\u8DEF\u7531\u914D\u7F6E
#\u7528\u6237\u670D\u52A1\uFF0Cuser\u662F\u670D\u52A1\u540D\u79F0\uFF0C\u5728zuul\u7F51\u5173\u914D\u7F6E\u4E2D\u552F\u4E00
zuul.routes.order.path=/order/**
#\u540E\u53F0\u7AEF\u5FAE\u670D\u52A1\u7684id\uFF08spring\u3002applicati\u3002name\uFF09
zuul.routes.order.service-id=service-order
#stripprefix\u662F\u5426\u79FB\u9664\u524D\u7F00
zuul.routes.order.strip-prefix=false


#\u8DEF\u7531\u914D\u7F6E
#\u7528\u6237\u670D\u52A1\uFF0Cuser\u662F\u670D\u52A1\u540D\u79F0\uFF0C\u5728zuul\u7F51\u5173\u914D\u7F6E\u4E2D\u552F\u4E00
zuul.routes.config.path=/config/**
#\u540E\u53F0\u7AEF\u5FAE\u670D\u52A1\u7684id\uFF08spring\u3002applicati\u3002name\uFF09 server-config
zuul.routes.config.service-id=server-config
#stripprefix\u662F\u5426\u79FB\u9664\u524D\u7F00
zuul.routes.config.strip-prefix=false


#\u4EE3\u7406\u767E\u5EA6
zuul.routes.bd.path=/**
zuul.routes..bd.url=https://www.baidu.com/
